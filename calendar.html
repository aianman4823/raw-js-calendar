<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>カレンダー(リクルートのプログラミングテスト復習)</title>
</head>

<body>
    <div>
        <input id="year" type="text" placeholder="year" />
        <input id="month" type="text" placeholder="month" />
        <input id="day" type="text" placeholder="day" />
        <button id="button">表示</button>
    </div>
    <table id="calendar">
        <tr>
            <td>日</td>
            <td>月</td>
            <td>火</td>
            <td>水</td>
            <td>木</td>
            <td>金</td>
            <td>土</td>
        </tr>
    </table>
    <script type="text/javascript" src="./calender.js"></script>
</body>

</html>
